<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprint 2 MEME GENERATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- onload="onInit()" -->
<body>

    <header class="flex align-center ">
        <section class="container header-wrapper flex  ">
            <div class="logo flex-1">
                LOGO
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <button class="active">Gallery</button>
                    </li>
                    <li>
                        <button>About</button>
                    </li>

                </ul>
                <!-- <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">ÔÉâ</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div> -->
            </nav>

        </section>
    </header>

    <main class="main-gallery ">

        <section class="main-header flex">

            <section class="search-bar">
                <form class="search-bar-form" onsubmit="onSubmit(event)">
                    <input type="text" name="txt" placeholder="Search" />
                    <button class="submit-btn">üîç</button>
            </section>
            <section class="key-words">
                <div class="key-words-container">
                    <button class="funny-btn">Funny</button>
                    <button class="animal-btn">Animal</button>
                    <button class="men-btn">Men</button>
                </div>

                <section class="hidden-words hide">
                    <button class="women-btn">Women</button>
                    <button class="comic-btn">Comic</button>
                    <button class="smile-btn">Smile</button>
                </section>
            </section>
            <button class="more-btn">More</button>
        </section>

        <section class="grid-container">
            <img value="1" class="img1" onclick="onInit(this)" src="./img/meme-imgs(square)/1.jpg" alt="">
            <img value="2" class="img2" onclick="onInit(this)" src="./img/meme-imgs(square)/2.jpg" alt="">
            <img value="3" class="img3" onclick="onInit(this)" src="./img/meme-imgs(square)/3.jpg" alt="">
            <img value="img4" class="img4" onclick="onInit(this)" src="./img/meme-imgs(square)/4.jpg" alt="">
            <img value="img5" class="img5" onclick="onInit(this)" src="./img/meme-imgs(square)/5.jpg" alt="">
            <img value="img6" class="img6" onclick="onInit(this)" src="./img/meme-imgs(square)/6.jpg" alt="">
            <img value="img7" class="img7" onclick="onInit(this)" src="./img/meme-imgs(square)/7.jpg" alt="">
            <img value="img8" class="img8" onclick="onInit(this)" src="./img/meme-imgs(square)/8.jpg" alt="">
            <img value="img9" class="img9" onclick="onInit(this)" src="./img/meme-imgs(square)/9.jpg" alt="">
            <img value="img10" class="img10" onclick="onInit(this)" src="./img/meme-imgs(square)/10.jpg" alt="">
            <img value="img11" class="img11" onclick="onInit(this)" src="./img/meme-imgs(square)/11.jpg" alt="">
            <img value="img12" class="img12" onclick="onInit(this)" src="./img/meme-imgs(square)/12.jpg" alt="">
            <img value="img13" class="img13" onclick="onInit(this)" src="./img/meme-imgs(square)/13.jpg" alt="">
            <img value="img14" class="img14" onclick="onInit(this)" src="./img/meme-imgs(square)/14.jpg" alt="">
            <img value="img15" class="img15" onclick="onInit(this)" src="./img/meme-imgs(square)/15.jpg" alt="">
            <img value="img16" class="img16" onclick="onInit(this)" src="./img/meme-imgs(square)/16.jpg" alt="">
            <img value="img17" class="img17" onclick="onInit(this)" src="./img/meme-imgs(square)/17.jpg" alt="">
            <img value="img18" class="img18" onclick="onInit(this)" src="./img/meme-imgs(square)/18.jpg" alt="">
        </section>
    </main>


    <main class="main-meme-generator hide flex space-between">

        <section class="canvas-container">
        
        </section>

        <section class="meme-editor">
            <form onsubmit="event.preventDefault()" class="line-form">
                <input oninput="setLineTxt(this.value)" id="line-placeholder" type="text" name="txt" placeholder="type" />
            </form>
                <section class="input-btns">
                    <button class="go-up-btn">‚Üë</button>
                    <button class="go-down-btn">‚Üì</button>
                    <button class="change-line-btn">‚Ü∑</button>
                    <button class="add-line-btn">+</button>
                    <button class="delete-line-btn">üóë</button>
                </section>
                <section class="txt-btns">
                    <section class="change-text">
                        <button onclick="onChangeTextSize(this.value)" value="1" class="bigger-txt-btn"><img src="./img/meme-genrator img/A+.png" alt=""></button>
                        <button onclick="onChangeTextSize(this.value)" value="-1" class="smaller-txt-btn"><img src="./img/meme-genrator img/A-.png" alt=""></button>
                        <label for="colorpicker"><img src="./img/meme-genrator img/Forme_6.png" alt=""></label>
                        <input oninput="changeColor(this.value)" type="color" id="colorpicker" value="#000000">
                        <!-- <button onchange="changeColor()" class="color-line-btn"><img src="./img/meme-genrator img/Forme_6.png" alt=""></button> -->
                    </section>
                    <section class="change-position">
                        <button class="left-line-btn"><img src="./img/meme-genrator img/Rectangle_4_copie_3.png" alt=""></button>
                        <button class="center-line-btn"><img src="./img/meme-genrator img/Rectangle_4_copie_4.png" alt=""></button>
                        <button class="right-line-btn"><img src="./img/meme-genrator img/Rectangle_4_copie_5.png" alt=""></button>
                    </section>
                    </section>

                <section class="download-share-btns">
                    <button class="btn" onclick="uploadImg()">
                        Upload Image from Canvas
                      </button>
                
                      <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"
                        >Download as jpeg</a
                      >
                      <p class="user-msg"></p>
                      <div class="share-container"></div>
                </section>

        </section>


    </main>
    



    <script src="js/services/upload-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/util-service.js"></script>
</body>

</html>
